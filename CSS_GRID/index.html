<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Grid</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="container">
        <div class="item item-1">Phần tử 1</div>
        <div class="item item-2">Phần tử 2</div>
        <div class="item">Phần tử 3</div>
        <div class="item">Phần tử 4</div>
        <div class="item">Phần tử 5</div>
    </div>

    <!-- 
    Css grid là 1 kỹ thuật chia layout linh hoạt hơn so với flex
    (2 chiều). Thường dùng để chia các bố cục phức tạp.

    Flex-container: là 1 khối cho phép hiển thị các item theo định dạng của grid
    item: là các khối nằm trong container
    Gird track: là các hàng hoặc các cột
    Grid line: Thành phần giữa các grid track
    Grid area: Là một khối chứa các grid item (phải là hình vuông hoặc hcn)
    -->


    <!-- 
    display: flex;
    flex-direction: row (mặc định) | column
    flex-wrap: nowrap | wrap
    justify-content: space-around | space-betwen | center | flex-start | ..
    align-item: center ...
    gap | row-gap | column-gap
    -->
</body>
</html>
