     <!-- 
        Form là một CƠ CHẾ cho phép người dùng nhập dữ liệu và gửi lên server
        Để triển khai cơ chế này trong HTML thì ta sử dụng thẻ form
        Thuộc tính action: Sẽ quy định nơi dữ liệu được gửi đến
        Thuộc tính method: Quy định phương thức dữ liệu gửi lên server (POST hoặc GET) - mặc định là GET
        => GET: Dữ liệu truyền lên thanh URL, không bảo mật, dữ liệu gửi lên có giới hạn và khá ít, thường dùng để tìm kiếm(lấy dữ liệu)
        => POST: Dữ liệu sẽ gửi body của request, bảo mât hơn GET, thường dành cho (đăng ký, dang nhap nhập, thêm, sửa dữ liệu)
      -->

      <!-- Các loại input trong HTML -->
      <!-- date, datetime, password, radio, reset, text, checkbox, image, submit, color, file, hidden

       <h2>Các loại input thường sử dụng</h2>
       <input type="text"> Nhập chữ
       <br>
       <input type="number"> Nhập số
       <br>
       <input type="password"> Nhập mật khẩu
       <br>
       <input type="date"> Nhập ngày
       <br>
       <input type="file"> Nhập file
       <br>
       <input type="radio"> CHọn 1 trong nhiều lựa chọn
       <br>
       <input type="checkbox"> Chọn nhiều trong nhiều lựa chọn
       <br>
       <select> 
            <option>Mèo</option>
            <option>CHó</option>
            <option>Cún</option>
       </select>
       Chọn 1 trong nhiều lựa chọn (drop down)
       <br>
       <textarea name="" id=""></textarea> CHo nhập văn bản dài

       <br>
       <button>Nhấn</button>
       <input type="button" value="Nhấn"> 
       <input type="submit" value="Submit button">
       <input type="reset" value="Reset Button">
