<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <style>
        a {
            background-color: palevioletred;
            width: 50%;
            display: block;
        }

        h2 {
            background-color: palegreen;
            width: 50%;
        }

        img {
            width: 51%;
        }


    </style>
</head>
<body>
    <!-- 
    Các dạng display:

    Inline: Phần tử sẽ chỉ hiển thị theo đúng độ dài của nội dung và không thể thay đổi kích thước
    VD: a, span, input, button,...

    Block: Phần tử sẽ hiển thị cả dòng và có thể thay đổi kích thước
    VD: p, h, div...

    Inline-Block: Phần tử sẽ hiển thị vừa đủ nội dùng và có thể thay đổi kích thước
    VD: img

    Có thể thay đổi giá trị thuộc display
    -->
