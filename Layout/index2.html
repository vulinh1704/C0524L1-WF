<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        * {
            box-sizing: border-box;
        }
        .cha {
            width: 100%;
            height: 150px;
        }

        .cha .con {
            width: calc(100%/3);
            background-color: pink;
            height: 100%;
            float: left;
            border: 1px solid black;
        }


        @media only screen and (max-width: 900px) {
            .cha .con {
                width: calc(100% / 2);
            }
        }

    </style>
</head>
<body>
    <div class="cha">
        <div class="con"></div>
        <div class="con"></div>
        <div class="con"></div>
    </div>
</body>
</html>
