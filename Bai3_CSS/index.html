<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tổng quan CSS</title>
    <link rel="stylesheet" href="index.css">
    <!-- Sử dụng file của dự án -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Tiny5&display=swap"> 
    <!-- Sử dụng thư viện CSS -->

    <style>
        h2 {
            color: pink;
        }
    </style>
</head>
<body>

    <h1 style="color: blue;">Vũ Linh</h1>
    <h2>Hello C05</h2>
    <h3>Tôi sử dụng file Css bên ngoài nhé</h3>
    <!-- Cách sử dụng CSS: 4 cách
    Cách 1: Inline: Sử dụng trực tiếp trong thẻ (Thông qua thuộc tính style) 
    Cách 2: Internal: Sử dụng trong cùng file HTML (Thông qua thẻ <style>)
    Cách 3: External: Sử dụng css ở 1 file có duổi là .css
    Cách 4: Sử dụng Css thông Javascript
    -->
    
</body>
</html>
